<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Show Cities</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="">Weather Web REST API</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="/cities">Show All Cities</a></li>
            <li><a href="/today">Weather Today</a></li>
            <li><a href="/nextdays">Weather Next Days</a></li>
        </ul>
    </div>
</nav>

<br><br>

<table class="table" style="  text-align: center;  vertical-align: middle;">
    <thead style="background-color: black; color: white; text-align: center;  vertical-align: middle;">
    <tr>
        <th style="text-align: center; vertical-align: middle; font-size:x-large;"> Id </th>
        <th style="text-align: center; vertical-align: middle;  font-size:x-large;"> City </th>
        <th style="text-align: center; vertical-align: middle;  font-size:x-large;"> Region </th>
        <th style="text-align: center; vertical-align: middle;  font-size:x-large;">  </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="city: ${region}">
        <td><span th:text="${city.id}"> ID </span></td>
        <td><span th:text="${city.name}"> Name </span></td>
        <td><span th:text="${city.region}"> region </span></td>
        <td> <a type="submit" class="btn btn-warning"  <a href="/city" th:href="@{/city(name=${city.name})}">See weather</a> </td>
    </tr>
    </tbody>
</table>



</body>
</html>
